<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS Vida Plus - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-container">
                        <div class="logo-text">
                            <h1><span class="vida">VIDA+</span><span class="plus"></span></h1>
                            <p class="logo-subtitle">GESTÃO HOSPITALAR</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <form class="login-form" id="loginForm">
                <h2>Entrar no Sistema</h2>
                
                <div class="form-group">
                    <label for="email">E-mail ou CPF</label>
                    <input type="text" id="email" name="email" required autocomplete="username" placeholder="Digite seu e-mail ou CPF">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Digite sua senha">
                </div>
                
                <div class="form-group">
                    <label for="userType">Tipo de Usuário</label>
                    <select id="userType" name="userType" required>
                        <option value="">Selecione...</option>
                        <option value="paciente">Paciente</option>
                        <option value="profissional">Profissional de Saúde</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="recuperacao.html" class="forgot-link">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <div class="register-link">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
